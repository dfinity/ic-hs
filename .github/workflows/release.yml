name: release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    needs: test
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v12
    - uses: cachix/cachix-action@v10
      with:
        name: ic-hs-test
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
